script:

########################################################
#####   Harmony Hub commands
########################################################
  #
  # All devices
  #
  harmony_power_off:
    alias: Power Off Harmony
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "PowerOff"
  #
  # TV
  #
  harmony_watch_youview:
    alias: Watch YouView
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "YouView"
  harmony_watch_apple_tv:
    alias: Watch Apple TV
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Apple TV"
  harmony_watch_shield:
    alias: Watch Shield
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Shield"
  #
  # Gaming
  #
  harmony_play_ps5:
    alias: Play PS5
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "PS5"
  harmony_play_ps4:
    alias: Play PS4
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "PS4"
  harmony_play_xbox_one:
    alias: Play Xbox One
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "XboxOne"
  harmony_play_nintendo_switch:
    alias: Play Nintendo Switch
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Nintendo"
