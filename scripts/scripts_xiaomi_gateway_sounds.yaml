xiaomi_gateway_alarm:
  sequence:
    - service: homeassistant.turn_off
      entity_id: input_boolean.xiaomi_alarm_repeat
    - service: xiaomi_aqara.play_ringtone
      data:
        ringtone_id: 8
        ringtone_vol: 10
        gw_mac: 04CF8C8FA2AF
    - delay: 00:00:10
    - service: homeassistant.turn_on
      entity_id: input_boolean.xiaomi_alarm_repeat
