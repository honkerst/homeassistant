      sequence:
        - service: vacuum.start
          data:
            entity_id: vacuum.robomop
  vacuum_cancel:
      alias: "Cancel the Vacuum"
      sequence:
        - service: vacuum.stop
          data:
            entity_id: vacuum.robomop
        - delay: '00:00:02'
        - service: vacuum.return_to_base
          data:
            entity_id: vacuum.robomop
  vacuum_dock:
