########################################################
##  Check front door when CarPlay active
##
##  Relies on an iOS Shortcut which calls a Home Assistant service to toggle 
##  the input_boolean when the CarPlay is connected
########################################################
carplay_active_front_door_still_open:
  sequence:
    - condition: state
      entity_id: sensor.window_front_door
      state: "Open"
# alert me
    - service: notify.mobile_app_timh_iphonex
      data:
        message: "The front door is still open!"
    - service: notify.pushover_timhiphonex
      data:
        message: "The front door is still open!"
#    - service: icloud.play_sound
#      data:
#        device_name: "timh iPhoneX"
#        account: "admin@thoughton.co.uk"
    - service: script.carplay_active_front_door_still_open_loop_intermediate

# Need third step to avoid 'Script script.bedside_light_snooze_timer_loop already running' error after 2nd loop
carplay_active_front_door_still_open_loop_intermediate:
  sequence:
    - condition: state
      entity_id: sensor.window_front_door
      state: "Open"
    - delay: "00:00:05"
    - service: notify.pushover_timhiphonex
      data:
        message: "The front door is still open!"
    - service: script.carplay_active_front_door_still_open_loop_final
    
carplay_active_front_door_still_open_loop_final:
  sequence:
    - condition: state
      entity_id: sensor.window_front_door
      state: "Open"
    - delay: "00:00:05"
    - service: notify.pushover_timhiphonex
      data:
        message: "The front door is still open!"
    - delay: "00:00:05"
    - service: script.carplay_active_front_door_still_open