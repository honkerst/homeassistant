########################################################
##  House alarm triggered so flash lights loop new
########################################################
alarm_lights_loop:
  alias: Strobe loop start new
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.random_light_dining_room
# start flashing light loop
    - service: script.alarm_lights_loop_step1

# Need more than 2 steps to avoid 'already running' error after 2nd loop
alarm_lights_loop_step1:
  sequence:
    - condition: state
      entity_id: input_boolean.house_alarm_strobe_lights
      state: "on"
    - delay:
        milliseconds: "500"
    - service: light.turn_on
      data_template:           
        entity_id: light.alarm_group
        brightness: 255
        flash: short
        transition: 0
        # red
        xy_color: [0.701, 0.299]
    - service: script.alarm_lights_loop_step2
    
alarm_lights_loop_step2:
  sequence:
    - delay:
        milliseconds: "500"
    - service: light.turn_on
      data_template:           
        entity_id: light.alarm_group
        flash: short
        transition: 0
        # blue
        xy_color: [0.173, 0.057]
    - service: script.alarm_lights_loop_step3
    
alarm_lights_loop_step3:
  sequence:
    - delay:
        milliseconds: "500"
    - service: light.turn_on
      data_template:           
        entity_id: light.alarm_group
        flash: long
        transition: 0
        # red
        xy_color: [0.701, 0.299]
    - service: script.alarm_lights_loop_step4
    
alarm_lights_loop_step4:
  sequence:
    - delay:
        milliseconds: "500"
    - service: light.turn_on
      data_template:           
        entity_id: light.alarm_group
        flash: long
        transition: 0
        # blue
        xy_color: [0.173, 0.057]
    - service: script.alarm_lights_loop_step1
    
########################################################
##  House alarm triggered so flash lights loop 
########################################################
alarm_lights_triggered_loop:
  alias: Strobe loop start
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.random_light_dining_room
    - condition: state
      entity_id: input_boolean.house_alarm_strobe_lights
      state: "on"
    - delay:
        milliseconds: "100"
# start flashing light
    - service: script.lighting_scene_alarm_red
    - service: script.alarm_lights_triggered_loop_begin

alarm_lights_triggered_loop_begin:
  sequence:
    - delay:
        milliseconds: "100"
    - service: script.lighting_scene_alarm_blue
    - service: script.alarm_lights_triggered_loop_intermediate

# Need third step to avoid 'Script script.alarm_triggered_loop already running' error after 2nd loop
alarm_lights_triggered_loop_intermediate:
  sequence:
    - delay:
        milliseconds: "100"
    - service: script.lighting_scene_alarm_red
    - service: script.alarm_lights_triggered_loop_final
    
alarm_lights_triggered_loop_final:
  sequence:
    - delay:
        milliseconds: "100"
    - service: script.lighting_scene_alarm_blue
    - service: script.alarm_lights_triggered_loop

