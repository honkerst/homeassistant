                      - type: custom:slider-entity-row
                        entity: media_player.tim_echo
                        name: 'Tim room'
                      - type: section
                        label: Minis
                      - type: custom:slider-entity-row
                        entity: media_player.landing_speaker
                        name: 'Upstairs'
                      - type: custom:slider-entity-row
                        entity: media_player.dining_room_speaker
