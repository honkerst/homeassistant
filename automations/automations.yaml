###############################################################
#   Upstairs / Downstairs message
###############################################################
####   This doesn't work very well. 
####   1. The motion sensor times don't seem to be identical. I can walk past sensor 1 
####   and then past sensor 2, and sensor 1's 'last detected' will sometimes be 1 or 2 
####   seconds AFTER sensor 2
####
####   2. When the landing sensor dims the landing light after 30 seconds 
####   that counts as a 'last detected' update?
- alias: Someone going upstairs
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.zone_3_landing
    to: 'on'
  condition: 
    condition: and
    conditions:
    # mid-landing triggered
      - condition: state
        entity_id: binary_sensor.landing_motion_sensor
        state: 'on'
    # dining room minus landing = negative is going up, positive going down
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_zone_1_dining_room.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) < 0)}}"
    # stairs minus landing = negative is going up, positive going down
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_stairs.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) < 0)}}"
    # gap between landing and stairs is 1-8 seconds
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_stairs.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) >0)}}"
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_stairs.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) <5)}}"
  action:
    - service: script.house_announce_diningroom
      data_template:
        tts_msg: "Going Up"
- alias: Someone going downstairs
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.stairs_sensor_motion
    to: 'on'
  condition: 
    condition: and
    conditions:
    # mid-landing triggered
      - condition: state
        entity_id: binary_sensor.landing_motion_sensor
        state: 'on'
    # dining room minus landing = negative is going up, positive going down
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_zone_1_dining_room.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) > 0)}}"
    # stairs minus landing = negative is going up, positive going down
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_stairs.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) > 0)}}"
    # gap between landing and stairs is 1-8 seconds
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_stairs.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) >1)}}"
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_stairs.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) <8)}}"
    # gap between landing and dining room is 1-8 seconds
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_zone_1_dining_room.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) >1)}}"
      - condition: template
        value_template: "{{ (as_timestamp(states.sensor.motion_last_detected_zone_1_dining_room.last_updated) - as_timestamp(states.sensor.motion_last_detected_zone_3_landing.last_updated) <8)}}"
  action:
    - service: script.house_announce_diningroom
      data_template:
        tts_msg: "Going Down"
