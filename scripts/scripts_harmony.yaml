#
# Electric fire
#
harmony_electric_fire_flames:
  alias: Harmony Electric Fire Flames
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.harmony_hub
      command:
        - Power Toggle
        - Flames
      device: Electric Fire
      delay_secs: 0.6
harmony_electric_fire_off:
  alias: Harmony Electric Fire Off
  sequence:
  - service: remote.send_command
    data:
      entity_id: remote.harmony_hub
      command:
        - Power Toggle
      device: Electric Fire
      delay_secs: 0.6