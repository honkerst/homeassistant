        value_template: "{{ state_attr('binary_sensor.landing_motion_sensor', 'temperature') | round(1) }}"
      hue_office_temperature:
        friendly_name: "Office"
        unit_of_measurement: '°C'
        value_template: "{{ state_attr('binary_sensor.office_motion_sensor', 'temperature') | round(1) }}"
      hue_dining_room_temperature:
        friendly_name: "Dining room"
        unit_of_measurement: '°C'
        value_template: "{{ state_attr('binary_sensor.stairs_sensor_motion', 'temperature') | round(1) }}"
      lyric_living_room_temperature:
        friendly_name: "Living room"
        unit_of_measurement: '°C'
