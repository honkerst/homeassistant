###############################################################
####    Timer for Grow light & fan (grow mode)              ### 
###############################################################
##
## Turn light on at 3pm
##
- alias: 'Grow light on'
  trigger:
    - platform: time_pattern
      hours: '15'
      minutes: '/5'
      seconds: '00'
    - platform: state
      entity_id: switch.plants_power_strip_switch_1
      from: 'unavailable'
  condition:
    condition: and
    conditions: 
      - condition: state
        entity_id: input_boolean.plants_grow_mode
        state: 'on'
      - condition: time
        after: '15:00:00'
        before: '11:00:00'
      - condition: template
        value_template: >
          {{ is_state('switch.plants_power_strip_switch_1', 'off') }}
  action:
  - service: switch.turn_on
    entity_id: switch.plants_power_strip_switch_1
  - service: switch.turn_on
    entity_id: switch.plants_power_strip_switch_3
    
##
## Turn light off at 11am
##
- alias: 'Grow light off'
  trigger:
    - platform: time_pattern
      hours: '11'
      minutes: '/5'
      seconds: '00'
    - platform: state
      entity_id: switch.plants_power_strip_switch_1
      from: 'unavailable'
  condition:
    condition: and
    conditions: 
      - condition: state
        entity_id: input_boolean.plants_grow_mode
        state: 'on'
      - condition: time
        after: '11:00:00'
        before: '15:00:00'
      - condition: template
        value_template: >
          {{ is_state('switch.plants_power_strip_switch_1', 'on') }}
  action:
  - service: switch.turn_off
    entity_id: switch.plants_power_strip_switch_1
  - service: switch.turn_off
    entity_id: switch.plants_power_strip_switch_3
