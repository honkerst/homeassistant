#
# All devices
#
icloud_update_positions:
  alias: Update iOS positions
  sequence:
  - service: icloud.update
    data:
      account: !secret icloud_username
#
# My phone
#
icloud_display_message_tim_phone:
  alias: Message to Tim's iPhone X
  sequence:
  - service: icloud.display_message
    data:
      device_name: "timh iPhoneX256"
      account: !secret icloud_username
      message: "Test to Tim's iPhoneX" 
      # sound: true
icloud_play_sound_tim_phone:
  alias: Locate Tim's iPhoneX
  sequence:
  - service: icloud.play_sound
    data:
      device_name: "timh iPhoneX256"
      account: !secret icloud_username
