  trigger:
    platform: state
    entity_id: media_player.itunes
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: media_player.itunes
        state: 'standby'
      - condition: state
        entity_id: media_player.itunes
        state: 'paused'
      - condition: state
        entity_id: media_player.itunes
        state: 'playing'
  action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.airplay_volume
        value: "{{ states.media_player.itunes.attributes.volume_level }}"

