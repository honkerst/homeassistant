automation:

###################
## Robovac error
##
  - alias: "Robovac needs help"
    trigger:
      - platform: state
        entity_id: vacuum.robovac
        from: 'cleaning'
        to: 'error'
    action:
      - service: script.vacuum_timer_announce
      
###################
## Robovac finished
##
  - alias: "Robovac finished zone cleaning"
    trigger:
      - platform: state
        entity_id: vacuum.robovac
        from: 'returning'
        to: 'docked'
    action:
      - service: homeassistant.turn_off
        entity_id: 
          - input_boolean.vacuum_house
          - input_boolean.vacuum_office
          - input_boolean.vacuum_dining_room
          - input_boolean.vacuum_kitchen
