    action:
      - service: notify.pushover_timhiphonex
        data_template:
          message: "Fin has left home (Home app)."
      - service: notify.telegram_timhiphonex
        data:
          title: 'Presence detected'
          message: "Fin has left home"
          
  - alias: Tim arrived home Shortcuts app
    trigger:
      platform: state
