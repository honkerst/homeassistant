########################################################
##  Lighting scenes 
##  (removing transitions from scenes.yaml)
########################################################
#
#
###################
## Going upstairs
###################
lighting_scene_going_upstairs:
  alias: Going upstairs
  sequence:
# xylophone attention sound
    - service: media_player.play_media
      data_template:                 
        entity_id: media_player.dining_room_speaker            
        media_content_id: http://192.168.0.2:8888/mp3/announcement-organ.mp3
        media_content_type: 'audio/mp3' 
    - delay:
        milliseconds: 2500
# turn off tv
    - service: switch.turn_off
      entity_id: switch.ps4
    - service: switch.turn_off
      entity_id: switch.xbox_one
    - service: switch.turn_off
      entity_id: switch.media_player_pioneer_avr
    - service: switch.turn_off
      entity_id: switch.media_player_sony_bravia_tv
# status report
    - service: script.tts_status_report
## Lighting section
# rainbow lights off
    - service: homeassistant.turn_off
      entity_id: input_boolean.random_light_dining_room
# subwoofer
    - service: homeassistant.turn_off
      entity_id: switch.17336502840d8ebe8396
# porch
    - service: light.turn_off
      entity_id: light.front_door_light
    - service: light.turn_off
      entity_id: light.porch_2
# living room
    - service: light.turn_on
      entity_id: light.living_room_light_1
      data:
        xy_color: [0.284,0.108]
        brightness: 64
        transition: 3
    - service: light.turn_on
      entity_id: light.living_room_light_2
      data:
        xy_color: [0.6,0.365]
        brightness: 64
        transition: 3
    - service: light.turn_on
      entity_id: light.living_room_sofa
      data:
        xy_color: [0.226,0.118]
        brightness: 127
        transition: 3
    - service: light.turn_on
      entity_id: light.reading_light
      data:
        xy_color: [0.611,0.306]
        brightness: 127
        transition: 3
    - service: light.turn_on
      entity_id: light.gateway_light_04cf8c8fa2af
      data:
        xy_color: [0.585,0.276]
        brightness: 255
        transition: 3
# dining room
    - service: light.turn_on
      entity_id: light.dining_room_light
      data:
        xy_color: [0.202,0.676]
        brightness: 127
        transition: 3
# office
    - service: light.turn_on
      entity_id: light.office_light
      data:
        xy_color: [0.499,0.415]
        brightness: 64
        transition: 3
# kitchen
    - service: switch.turn_off
      entity_id: switch.wall_switch_left_158d00030a7792
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d00030a7792
    - service: switch.turn_off
      entity_id: switch.wall_switch_left_158d0003669ca2
    - service: switch.turn_off
      entity_id: switch.wall_switch_right_158d0003669ca2
# landing
    - service: light.turn_on
      entity_id: light.landing_light
      data:
        xy_color: [0.597,0.379]
        brightness: 190
        transition: 3
# my bedroom
#    - service: light.turn_off
#      entity_id: light.my_bedroom
# rainbow lights on
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_living_room_floor
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_reading_light
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_living_room_sofa
      
      
