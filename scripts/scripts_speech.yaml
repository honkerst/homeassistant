            "Enjoy your day ... ",
            "Enjoy your morning ... ",
            "Have a good morning ... ",
            "Have a great day ... ",
            "Have a good day ... "
            ] |random }}
            {% elif now().strftime("%H")|int < 18 %}
            {{ [
            "Good afternoon ... ",
            "Good day ... "
            ] |random }}
            {% else %}
            {{ [
            "Good night ... ",
            "Have a good night ... ",
            "Enjoy your evening ... ",
            "Sleep well ... "
            ] |random }}
            {% endif %}
          </speak>
