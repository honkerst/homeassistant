########################################################################
########################################################################
########                    Template sensors                   #########
######################################################################## 
########################################################################
  - platform: template
    sensors:
      #
      # TP-Link HS110 B
      #
      test_energy_monitor_amps:
        friendly_name: "Current Amperage"
        value_template: '{{ states.switch.test_energy_monitor.attributes["current_a"] | replace(" A", "") | float }}'
        unit_of_measurement: 'A'
      test_energy_monitor_watts:
        friendly_name: "Current Wattage"
        value_template: '{{ states.switch.test_energy_monitor.attributes["current_power_w"] | replace(" W", "") | float }}'
        unit_of_measurement: 'W'
      test_energy_monitor_kw:
        friendly_name: "Total Energy"
        value_template: '{{ states.switch.test_energy_monitor.attributes["total_energy_kwh"] | replace(" kW", "") | float }}'
        unit_of_measurement: 'kWh'
      test_energy_monitor_kw_today:
        friendly_name: "Today's Energy"
        value_template: '{{ states.switch.test_energy_monitor.attributes["today_energy_kwh"] | replace(" kW", "") | float }}'
        unit_of_measurement: 'kWh'      
      test_energy_monitor_volts:
        friendly_name: "Current Voltage"
        value_template: '{{ states.switch.test_energy_monitor.attributes["voltage"] | replace(" V", "") | float }}'
        unit_of_measurement: 'V'
