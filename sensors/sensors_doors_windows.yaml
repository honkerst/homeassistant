######################################
## Doors and windows
######################################
## kitchen window
##
      window_kitchen:
        friendly_name: "Kitchen window"
        value_template: "{% if is_state('binary_sensor.door_window_sensor_158d0002c78cfb', 'on') %}Open{% else %}Closed{% endif %}"
        icon_template: >-
          {% if is_state('binary_sensor.door_window_sensor_158d0002c78cfb', 'on') %}
