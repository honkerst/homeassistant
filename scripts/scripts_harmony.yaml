########################################################
#####   Harmony Hub commands
########################################################
#
# All devices
#
harmony_power_off:
  alias: Harmony Power Off
  sequence:
  - service: remote.turn_on
    entity_id: remote.harmony_hub
    data:
       activity: "PowerOff"
#
# TV
#
harmony_watch_youview:
  alias: Harmony Watch YouView
  sequence:
  - service: remote.turn_on
    entity_id: remote.harmony_hub
    data:
       activity: "Watch YouView"
harmony_watch_apple_tv:
  alias: Harmony Watch Apple TV
  sequence:
  - service: remote.turn_on
