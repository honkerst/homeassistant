      - service: notify.telegram_timhiphonex
        data:
          title: 'Presence detected'
          message: "Fin has arrived home"
          
  - alias: Fin left home Home app
    trigger:
      platform: state
      entity_id: input_boolean.fin_present_home_app
      from: 'on'
