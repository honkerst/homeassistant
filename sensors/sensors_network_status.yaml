########################################################################
########                    Template sensors                   #########
######################################################################## 
  - platform: template
    sensors:
      #
      # Networking sensors
      #
      router_uptime:
        friendly_name: "Router uptime"
        unit_of_measurement: 'hours'
        value_template: "{{ (state_attr('binary_sensor.edgeos_system_status', 'uptime')|int / 3600)|round(0) }}"
      network_upload:
        friendly_name: "NAS upload"
        unit_of_measurement: 'MB/s'
        value_template: "{{ states('sensor.qnap_nas_network_up_eth1') }}"
      network_download:
        friendly_name: "NAS download"
        unit_of_measurement: 'MB/s'
        value_template: "{{ states('sensor.qnap_nas_network_down_eth1') }}"
      networking_imac_i5_retina:
        friendly_name: "iMac i5 retina"
        value_template: "{% if is_state('device_tracker.timh_imac_retina', 'home') %}Online{% else %}Offline{% endif %}"
      networking_imac_i7:
        friendly_name: "iMac i7"
        value_template: "{% if is_state('device_tracker.i7_27_imac', 'home') %}Online{% else %}Offline{% endif %}"
      networking_nas:
