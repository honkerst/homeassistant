    # At least one of the following required
    below: 20
    above: 0
  condition:
    condition: state
    entity_id: input_boolean.plants_grow_mode
    state: 'on'
  action:
  - service: switch.turn_on
    entity_id: switch.plants_power_strip_switch_2
