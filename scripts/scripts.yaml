
############# Light delay tests
bedtime_lights_delayed:
  alias: Bed time Lights Delayed
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.office
      transition: 5
  - delay:
      seconds: 3
  - service: light.turn_off
    data:
      entity_id: light.living_room
      transition: 5
  - delay:
      seconds: 2
  - service: light.turn_off
    data:
      entity_id: light.dining_room
      transition: 10
bedtime_lights_delayed_test_2:
  alias: Bed time Lights Delayed test 2
  sequence:
  - service: light.turn_off
    data:
      entity_id: light.office
      transition: 5
########################################################
#####  Roku TV  ########
########################################################
roku_bbc_news:
  alias: Roku BBC news
  sequence:
    - service: homeassistant.turn_on
      target:
        entity_id: switch.zigbee_plug_3
    - delay: 10
    - service: media_player.select_source
      data:
        entity_id: media_player.kitchen_roku
        source: 11703
    - delay: 12
    - service: remote.send_command
      data:
        entity_id: remote.kitchen_roku
        command:
          - select
    - delay: 5
    - service: remote.send_command
      data:
        entity_id: remote.kitchen_roku
        command:
          - left
          - down
          - select
    - delay: 2
    - service: remote.send_command
      data:
        entity_id: remote.kitchen_roku
        command:
          - down
          - down
          - down
          - down
          - select
    - delay: 2
    - service: remote.send_command
      data:
        entity_id: remote.kitchen_roku
        command:
          - select
########################################################
#####  Restart Shield Pro with TV on ########
########################################################
shield_pro_restart_tv_on:
  alias: Shield Pro restart TV on
  sequence:
    - service: remote.turn_on
      target:
        entity_id: remote.harmony_hub
      data:
        activity: Shield
    - delay: 6
    - service: remote.send_command
      target:
        entity_id: remote.harmony_hub
      data:
        device: Shield Pro
        command:
          - Menu
    - delay: 1
    - service: remote.send_command
      target:
        entity_id: remote.harmony_hub
      data:
        device: Shield Pro
        command:
          - DirectionDown
          - Select
    - delay: 1
    - service: remote.send_command
      target:
        entity_id: remote.harmony_hub
      data:
        device: Shield Pro
        command:
          - DirectionDown
          - Select
    - delay: 60
    - service: remote.turn_on
      target:
        entity_id: remote.harmony_hub
      data:
        activity: PowerOff
########################################################
#####  Restart Shield Pro with TV off ########
########################################################
shield_pro_restart:
  alias: Shield Pro restart
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: media_player.shield
    - delay: 20
    - service: remote.send_command
      target:
        entity_id: remote.harmony_hub
      data:
        device: Shield Pro
        command:
          - Menu
    - delay: 1
    - service: remote.send_command
      target:
        entity_id: remote.harmony_hub
      data:
        device: Shield Pro
        command:
          - DirectionDown
          - Select
    - delay: 1
    - service: remote.send_command
      target:
        entity_id: remote.harmony_hub
      data:
        device: Shield Pro
        command:
          - DirectionDown
          - Select
    - delay: 60
    - service: homeassistant.turn_off
      data:
        entity_id: media_player.shield
    # Shield a bit buggy, restarting it will power on TV  even with HDMI-CEC turned off
    - delay: 10
    - service: homeassistant.turn_off
      target:
        entity_id: media_player.denon_avr_x3600h
    - service: homeassistant.turn_off
      target:
        entity_id: media_player.sony_bravia_tv