    initial: off
    icon: mdi:robot-vacuum
  vacuum_dining_room:
    name: Starting dining room vacuum
    initial: off
    icon: mdi:robot-vacuum
  vacuum_kitchen:
    name: Starting kitchen vacuum
    initial: off
    icon: mdi:robot-vacuum
  vacuum_living_room:
