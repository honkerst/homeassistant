script:

########################################################
#####   Harmony Hub commands
########################################################
  #
  # All devices
  #
  harmony_power_off:
    alias: Power Off Harmony
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "PowerOff"
  #
  # TV
  #
  harmony_watch_youview:
    alias: Watch YouView
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Watch YouView"
  harmony_watch_apple_tv:
    alias: Watch Apple TV
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Watch Apple TV"
  #
  # Gaming
  #
  harmony_play_ps4:
    alias: Play PS4
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Play PS4"
  harmony_play_xbox_one:
    alias: Play Xbox One
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Play Xbox One"
  harmony_play_xbox_360:
    alias: Play Xbox 360
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Play Xbox 360"
  harmony_play_nintendo_switch:
    alias: Play Nintendo Switch
    sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
         activity: "Nintendo Switch"
