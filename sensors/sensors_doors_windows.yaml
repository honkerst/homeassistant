########################################################################
########                    Template sensors                   #########
######################################################################## 
  - platform: template
    sensors:
###################
## Front door
##
      window_front_door:
        friendly_name: "Front door"
        value_template: "{% if is_state('binary_sensor.door_window_sensor_158d00045c91f4', 'on') %}Open{% else %}Closed{% endif %}"
        icon_template: >-
          {% if is_state('binary_sensor.door_window_sensor_158d00045c91f4', 'on') %}
            mdi:door-open
          {% else %}
            mdi:door-closed
