###################
## Morning routine
###################
lighting_scene_morning_routine:
  alias: Morning routine
  sequence:
# my bedroom
    - service: light.turn_off
      entity_id:
        - light.my_bedroom
        - light.bedside_lamp
# fans
    - service: homeassistant.turn_off
      entity_id: 
        - switch.tuya_smart_plug_2
        - switch.tuya_smart_plug_1
        - switch.tuya_smart_plug_3
# kids lights
    - service: light.turn_off
      entity_id:
        - light.fins_room
        - light.jeds_room
# rainbow lights
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_reading_light
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_living_room_sofa
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_living_room_floor
    - service: homeassistant.turn_on
      entity_id: input_boolean.random_light_dining_room_wall_wash
# sounds
    - service: homeassistant.turn_on
      entity_id: script.amazon_music_ambient_piano_everywhere
# news on bedroom tv
    - service: homeassistant.turn_on
      data:
        entity_id: script.roku_bbc_news

